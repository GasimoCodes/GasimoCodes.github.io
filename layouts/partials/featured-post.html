<div class="bg-black section bg-gradient-to-b bg-dark gradient-bottom--dark mask relative">
    {{ if .Params.thumbnail }}
        <img alt="{{ .Title }} thumbnail" class="background-image" src="{{ .Params.thumbnail }}">
    {{ else }}
        <img alt="Default thumbnail" class="background-image" src="/media/img/default_thumb.png">
    {{ end }}

    <div class="absolute inset-0 gradient-bottom--purple bg-opacity-50"></div>

    <header class="container p-10 relative z-1">
        <br>
        <br>
        <a href="{{ .Permalink }}" class="panel">
            <div class="float-bottom">
                <h2 class="text-5xl pb-3 text-white">{{ .Title }}</h2>
                <p class="text-white text-medium mb-4">
                    {{ .Date.Format "2 January, 2006" }}
                    {{ range .Params.categories }}
                        <span class="inline-block pr-1 text-gray-200 py-1 font-semibold">{{ . }}</span>
                    {{ end }}
                    {{ range .Params.tags }}
                        <span class="inline-block px-1 text-purple-200 py-1 font-semibold italic bold">{{ . }}</span>
                    {{ end }}
                </p>
            </div>
        </a>
       
        <a href="{{ .Permalink }}" class="text-purple-100 hover:text-purple-300 font-semibold">Read More â†’</a>
    </header>
    <br>
</div>
