{{ define "main" }}
<div class="container px-6 pt-6 mx-auto">
  <h1 class="text-3xl font-bold mb-6">Portfolio Tags</h1>
  
  <div class="flex flex-wrap gap-4">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.Permalink }}" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
        {{ .Page.Title }} <span class="text-gray-500 dark:text-gray-400">({{ .Count }})</span>
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
